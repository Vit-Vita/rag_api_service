# .github/workflows/deploy.yml

name: Deploy to Exoscale VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Exoscale VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EXOSCALE_HOST }}
          username: ${{ secrets.EXOSCALE_USER }}
          key: ${{ secrets.EXOSCALE_SSH_KEY }}
          script: |
            # Navigate to the project directory
            cd ~/rag_api_service

            # Pull the latest changes from the main branch
            git pull origin main

            # Create a .env file with secrets from GitHub
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

            # Build and restart the services in detached mode
            docker-compose up --build -d
